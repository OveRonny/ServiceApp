name: Deploy Backend API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.x'

      - name: Restore dependencies
        run: dotnet restore ServiceApp.Server/ServiceApp.Server.csproj

      - name: Build
        run: dotnet build ServiceApp.Server/ServiceApp.Server.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ServiceApp.Server/ServiceApp.Server.csproj -c Release -o ${{github.workspace}}/publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'progorb-api' # Sett ditt App Service navn
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{github.workspace}}/publish
