name: Deploy Blazor UI to Azure Static Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore ServiceApp.UI/ServiceApp.UI.csproj

      - name: Build Blazor UI
        run: dotnet publish ServiceApp.UI/ServiceApp.UI.csproj -c Release -o ${{github.workspace}}/publish

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "ServiceApp.UI"
          output_location: "publish/wwwroot"
