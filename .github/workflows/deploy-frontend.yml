name: Deploy Blazor UI to Azure Static Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET 9 (eksakt versjon)
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.10'

      # 3️⃣ Clean and restore dependencies
      - name: Clean and restore
        run: |
          dotnet clean ServiceApp.UI/ServiceApp.UI.csproj
          dotnet restore ServiceApp.UI/ServiceApp.UI.csproj

      # 4️⃣ Build and publish Blazor UI
      - name: Build Blazor UI
        run: dotnet publish ServiceApp.UI/ServiceApp.UI.csproj -c Release -o ${{ github.workspace }}/publish

      # 5️⃣ Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEBAPP_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "ServiceApp.UI"
          output_location: "publish/wwwroot"

