# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.NET Core (Server API) - progorb

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: 1
  ASPNETCORE_ENVIRONMENT: Production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore serviceApp.Server/serviceApp.Server.csproj

      - name: Build (no solution-level output)
        run: dotnet build serviceApp.Server/serviceApp.Server.csproj -c Release --no-restore

      - name: Publish (server only)
        run: dotnet publish serviceApp.Server/serviceApp.Server.csproj -c Release -o publish --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-publish
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: server-publish
          path: server-publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5D4F99BDA47B4F63A7EA87048AD9C692 }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6D097357F17A4ECEB2385305945AD361 }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_67E28BBD350848CB8F3BF88A6299F76B }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: progorb
          slot-name: Production
          package: server-publish

          
