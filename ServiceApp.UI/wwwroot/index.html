<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServiceApp.UI</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="ServiceApp.UI.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body class="theme-graphite">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Minimal culture interop used by the app via JSInvoke: blazorCulture.get / set
        window.blazorCulture = {
            get: () => {
                try {
                    return localStorage.getItem('.AspNetCore.Culture') || '';
                } catch { return ''; }
            },
            set: (value) => {
                try {
                    if (value) localStorage.setItem('.AspNetCore.Culture', value);
                    else localStorage.removeItem('.AspNetCore.Culture');
                    // Also set cookie so server APIs can pick it up if needed
                    document.cookie = '.AspNetCore.Culture=' + (value || '') + '; path=/';
                } catch { }
            }
        };
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
